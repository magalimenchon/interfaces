<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Image to use:</p>
    <img id="scream" src="scream.jpg" alt="The Scream" width="200" height="277">
    <p>Canvas:</p>
    <canvas id ="myCanvas" width="300" height="300" style="border: 1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        window.onload = function (){
            let c = document.querySelector('#myCanvas');
            let ctx = c.getContext("2d");
            let img = document.querySelector('#scream');

        /*  img	        Specifies the image, canvas, or video element to use	

            sx	        Optional. The x coordinate where to start clipping	

            sy	        Optional. The y coordinate where to start clipping	

            swidth	    Optional. The width of the clipped image	

            sheight	    Optional. The height of the clipped image	

            x	        The x coordinate where to place the image on the canvas	

            y	        The y coordinate where to place the image on the canvas	

            width	    Optional. The width of the image to use (stretch or reduce the image)	

            height	    Optional. The height of the image to use (stretch or reduce the image)  
            
            context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);
            */
        
            ctx.drawImage(img, 90, 130, 50, 50, 10, 10, 50, 50);
            ctx.drawImage(img, 90, 50, 50, 50, 60, 60, 50, 50);
            ctx.drawImage(img, 50, 130, 50, 50, 130, 130, 50, 50);
            ctx.drawImage(img, 0, 10, 50, 50, 200, 200, 50, 50);
        }
    </script>
</body>
</html>
