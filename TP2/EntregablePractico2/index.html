<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 En Linea</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS Files -->
    <script src="js/Timer.js"></script>
    <script src="js/Ficha.js"></script>
    <script src="js/Jugador.js"></script>
    <script src="js/Tablero.js"></script>
    <script src="js/Juego.js"></script>
    <script src="js/Main.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="espacio">
            <canvas id="canvas-layer1" width=800 height=550>
                Your browser does not support the HTML5 canvas tag.
            </canvas>
            <canvas id="canvas-layer2" width=800 height=550>
            </canvas>
            <canvas id="canvas-layer3" width=800 height=550>
            </canvas>
            <div class="ganador hidden" id="js-div-ganador"></div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <p id="js-timer">00:00:00</p>
            </div>
            <div class="menu-item">
                <label>Modalidad de Juego:</label>
            </div>
            <div class="menu-item">
                <select name="modalidad" id="js-select-gameMod">
                    <option value="3">3 en linea</option>
                    <option selected value="4">4 en linea</option>
                    <option value="5">5 en linea</option>
                    <option value="6">6 en linea</option>
                </select>
            </div>
            <div class="menu-item">
                <button id="js-btn-jugar">Nuevo Juego</button>
            </div>
            <div class="menu-item">
                <label for="color">Jugador 1:</label>
                <input class="input" type="color" value="#DEFFFF" id="js-input-color1">
            </div>
            <div class="menu-item">
                <label for="color">Jugador 2:</label>
                <input class="input" type="color" value="#234848" id="js-input-color2">
            </div>
            <section id="js-turno-div" class="menu-item">
                <h3 id="js-turno"></h3>
                <h2 id="js-turno-jugador"></h2>
            </section>
        </div>
        <div class="footer">
            <p>Developed by Magalí Menchón & Luciano Scaminaci</p>
        </div>
    </div>
</body>

</html>
