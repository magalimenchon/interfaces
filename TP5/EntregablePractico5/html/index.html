<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Acceso</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
</head>

<body>
    <section class="container">
        <header>
            <h1>Bienvenido a VetRed!</h1>
        </header>
        <div class="main-block">
            <div class="block1">
                <figure class="main-logo">
                    <img src="../images/home/Logo.svg" alt="Logo">
                </figure>
            </div>
            <div class="block2">
                <section class="login">
                    <section>
                        <form id="submitForm" action="../html/home.html">
                            <h2>Iniciar sesión</h2>
                            <section>
                                <label for="user">Usuario</label>
                                <input type="text" name="user" id="user">
                            </section>
                            <section>
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password">
                            </section>
                            <a href="../html/home.html"><button class="full-button">Entrar</button></a>
                        </form>
                        <div>
                            <a href="../html/underConstruction.html" class="paragraph-bold">¿Olviste tu contraseña? Click
                                aquí</a>
                        </div>
                        <hr>
                    </section>
                    <section class="register">
                        <h4>¿Eres nuevo?</h4>
                        <a href="../html/register.html"><button>Registrate</button></a>
                    </section>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
