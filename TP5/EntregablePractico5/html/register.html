<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetRed - Registración</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Completá el formulario para registrarte</h1>
        </header>
        <div class="main-block">
            <div class="block1">
                <figure class="main-logo">
                    <img src="../images/home/Logo.svg" alt="Logo">
                </figure>
            </div>
            <div class="block2">
                <section class="registration">
                    <form action="../html/home.html">
                        <h2>Crear cuenta</h2>
                        <section>
                            <label for="user">Nombre de usuario</label>
                            <input type="text" name="user" id="input-user">
                        </section>
                        <section>
                            <label for="user">Email</label>
                            <input type="email" name="email" id="input-email">
                        </section>
                        <section>
                            <label for="user">Ocupación</label>
                            <input type="text" name="user" id="input-job">
                        </section>
                        <section>
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="input-password">
                        </section>
                        <section>
                            <label for="password">Repetir contraseña</label>
                            <input type="password" name="password" id="input-repeat-password">
                        </section>
                        <a href=""><button class="full-button">Registrarse</button></a>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <div class="parrallax layer-0" data-value="0">
        <div class="parrallax layer-1" data-value="10">
            <div class="parrallax layer-2" data-value="15">
                <div class="parrallax layer-3" data-value="20">
                    <div class="parrallax layer-4" data-value="25">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
