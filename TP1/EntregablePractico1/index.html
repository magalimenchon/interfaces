<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable Pr√°ctico 1</title>
    <!--JS - LOAD_DISC_IMAGE -->
    <script src="js/loadDiscImage/image.js"></script>
    <!--JS - FILTERS -->

    <script src="js/filters/grayscaleFilter.js"></script>
    <script src="js/filters/negativeFilter.js"></script>
    <script src="js/filters/blurFilter.js"></script>
    <script src="js/filters/brightnessFilter.js"></script>
    <!--JS - DRAW -->
    <script src="js/draw/tools.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="menu">
            <div class="menu-item">
                <label for="thickness">Grosor:</label>
                <Input class="range" type="range" value="5" min="1" max="100" id="js-input-thickness"></Input>
            </div>
            <div class="menu-item">
                <label for="color">Color:</label>
                <input type="color" id="js-input-color">
            </div>
            <div class="menu-item">
                <button class="button" id="js-button-pencil"><i class="fas fa-pencil-alt"></i></button>
            </div>
            <div class="menu-item">
                <button id="js-button-erase"><i class="fas fa-eraser"></i></button>
            </div>
            <div class="menu-item">
                <input type="file" accept="image/jpeg, image/png" name="image" style="display: none;" id="js-upload-image">
                <label for="js-upload-image" style="cursor: pointer;">Upload Image</label>
            </div>
            <div class="menu-item">
                <button id="js-button-reset">Borrar Canvas</button>
            </div>
            <div class="menu-item">
                <button id="js-button-download">Descargar Imagen</button>
            </div>
            <div class="menu-item">
                <label for="filters">Filtros:</label>

                <select name="filters" id="js-select-filters">
                    <option value="non">--Ninguno--</option>
                    <option value="negative">Negativo</option>
                    <option value="brightness">Brillo</option>
                    <option value="gray-scale">Escala de grises</option>
                    <option value="blur">Blur</option>
                </select>
            </div>
        </div>
        <div class="main">
            <canvas id="js-canvas" width=500 height=500>
                Your browser does not support the HTML5 canvas tag.
            </canvas>
        </div>
    </div>
</body>

</html>
