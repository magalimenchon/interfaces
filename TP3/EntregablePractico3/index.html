<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild West - Runner Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Asset.js"></script>
    <script src="js/GUI.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Collectible.js"></script>
    <script src="js/Avatar.js"></script>
    <script src="js/Obstacle.js"></script>
    <script src="js/Main.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="game-js" class="general-info">
            <div class="layer moving layer-9 information">
                <div class="word-runner">- - Runner - -</div>
                <div class="layer moving layer-8">
                    <div class="layer moving layer-7">
                        <div class="layer moving layer-6">
                            <div class="layer moving layer-5">
                                <div class="layer moving layer-4">
                                    <div class="layer moving layer-3">
                                        <div class="layer moving layer-2">
                                            <div class="layer moving layer-1" id="draw-layer">
                                                <div class="layer moving layer-0"></div>
                                                <div id="avatar" class="hidden running">
                                                    <div class="colision"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="coverLayer cl-left"></div>
                <div class="coverLayer cl-right"></div>
            </div>
            <div class="layer information">
                <h1>Wild west</h1>
                <button id="button-play-js">Play now!</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Developed by Luciano Scaminaci & Magali Menchon</p>
    </footer>
</body>

</html>
